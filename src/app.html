<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicons/favicon-16x16.png"
		/>
		<link rel="shortcut icon" href="%sveltekit.assets%/favicons/favicon.ico" />
		<link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest" />
		<link rel="canonical" href="https://mugikhan.com/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mugi Khan: Software Engineer</title>
		<meta
			name="description"
			content="A portfolio website made with SvelteKit for Mugi Khan. It showcases my current and previous project experience as well as the services I currently offer."
		/>
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="wintry">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
